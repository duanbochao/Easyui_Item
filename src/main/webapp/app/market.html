<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>市场</title>
    <link rel="stylesheet" href="../static/easyui/themes/icon.css">
    <link rel="stylesheet" href="../static/easyui/themes/material/easyui.css">
    <script src="../static/easyui/jquery-3.4.1.js"></script>
    <script src="../static/easyui/jquery.easyui.min.js"></script>
    <script src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>

</head>
<body>

<!--数据表格-->
<table id="dg"></table>

<!--添加修改面板-->
<div id="win" class="easyui-window" title="My Window" style="width:600px;height:400px"
     data-options="iconCls:'icon-save',modal:false,title:'添加',collapsible:false,minimizable:false,maximizable:false,closable:false,closed:true,closable:true">
    <table border="0" style="display:flex; justify-content: center; align-items: center;margin-top: 55px;">
        <tr>
            <td>活动主题:</td>
            <td><input class="easyui-textbox"  style="width:150px" id="theme"></td>
            <td>活动预算:</td>
            <td><input class="easyui-textbox"  style="width:100px" id="budget"></td>
            <td>活动线索:</td>
            <td><input class="easyui-numberspinner"  style="width:80px" id="clue"></td>
        </tr>

        <tr>
            <td style="margin-top: 30px">活动详情:</td>
            <td colspan="6" style="padding-top: 30px"><textarea style="width: 100%;height: 150px;" id="description"></textarea></td>
        </tr>

        <tr>
            <td colspan="6" style="text-align: center; padding: 10px">
                <a  href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="addMarketActivity()">确定</a>&nbsp;&nbsp;&nbsp;
                <a  href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="cancel()">取消</a></td>
            </td>
        </tr>
    </table>
</div>


<!--菜单选项-->
<div id="mm" class="easyui-menu" style="width:120px;">
    <div data-options="iconCls:'icon-edit'">修改</div>
    <div data-options="iconCls:'icon-save'">添加</div>
    <div data-options="iconCls:'icon-remove'">删除</div>
    <div class="menu-sep"></div>
    <div>Exit</div>
</div>



<!--查询使用的面板-->
<div id="selWin">
    <table border="0" style="margin-top: 50px;margin-left: 30px">
        <tr>
            <td>请输入要搜索的内容:</td>
            <td><input class="easyui-textbox"  style="width:250px" id="query"></td>
            <td><a  href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="selectMarketActivity()">搜索</a></td>
        </tr>
    </table>
</div>

<script src="js/market.js"></script>
</body>
</html>
