<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../static/easyui/themes/icon.css">
    <link rel="stylesheet" href="../static/easyui/themes/material/easyui.css">
    <script src="../static/easyui/jquery-3.4.1.js"></script>
    <script src="../static/easyui/jquery.easyui.min.js"></script>
    <script src="../static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <style>
        body{
            background-image: url("../static/images/bg2.jpg");
            background-position: -102px 0px;
        }
        </style>
</head>
<body>

<div id="win" class="easyui-window" title="My Window" style="width:500px;height:300px"
     data-options="iconCls:'icon-logo',modal:false,title:'login',collapsible:false,minimizable:false,maximizable:false,closable:false">
    <table border="0" style="display:flex; justify-content: center; align-items: center;margin-top: 55px;">
        <tr>
            <td>用户名:</td>
            <td><input class="easyui-textbox" data-options="iconCls:'icon-man'" style="width:300px" id="username" value="admin"></td>
        </tr>
        <tr>
            <td>密&nbsp;&nbsp;&nbsp;码:</td>
            <td><input class="easyui-passwordbox" style="width:300px" id="password" value="admin"></td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center; padding: 20px">
                <a  href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="login()">确定</a>&nbsp;&nbsp;&nbsp;
                <a  href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" onclick="cancel()">取消</a></td>
          </td>
        </tr>
    </table>
</div>



<script src="js/login.js"></script>
</body>
</html>
